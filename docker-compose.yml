version: '3.8'
services:
  postgres:
    container_name: upi_postgres
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: upi_app_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - upi_network

  pgadmin:
    container_name: upi_pgadmin
    image: dpage/pgadmin4:latest
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - postgres
    networks:
      - upi_network

networks:
  upi_network:
    driver: bridge

volumes:
  postgres_data:
